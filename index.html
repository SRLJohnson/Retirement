<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo:300i,500" rel="stylesheet">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
  <style type="text/css">
    body {
      font-size: 16px;
      font-family: 'Exo', sans-serif;
      font-weight: 300;
      font-style: italic;
      color: #09162F;
      background-image: url(https://i.imgur.com/8i70lWK.jpg);
      background-repeat: repeat;
      background-size: 300px;
      height: 100%;
      text-align: center;
    }

    .container {
      display: grid;
      justify-content: center;
      align-content: center;
      grid-template-columns: 20px minmax(100px, 500px) 20px;
      grid-template-rows: 10% 35% 45% 10%;
      background: linear-gradient(
        rgba(88, 169, 184, 0.25),
        rgba(9, 22, 47, 0.25),
        rgba(9, 22, 47, 0.45)
      );
      background-size: cover;
    }

    h1 {
      font-size: 36px;
      font-family: 'Racing Sans One', cursive;
    }

    .card {
      grid-area: 2 / 2 / 4 / 3;
      display: grid;
      justify-content: center;
      align-content: center;
      grid-template-rows: auto 400px;
      background-color: #f2f4f3;
    }

    .hero {
      grid-area: 1 / 1 / 2 / 2;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      background-size: cover;
      background-position: center;
    }

    .info {
      grid-area: 2 / 1 / 3 / 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <img src="https://i.imgur.com/MnrtYMD.jpg" alt="Brian in front of Chrysler HQ">
      </div>
      <div class="info">
        <h1>Retirement Party!</h1>
        <p>Wish Brian Johnson a Happy Retirement <br>
          after 34 years at Chrysler</p>
        <p>Wednesday, December 19, 2018</p>
        <p>3:30pm to 6:30pm</p>
        <p>Red Ox Tavern <br>
          3773 E. Walton Blvd. <br>
          Auburn Hills</p>
        <p>Appetizers - Cash Bar</p>
      </div>
    </div>
  </div>
</body>
</html>
